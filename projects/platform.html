<script>
  const WIDTH = 16;
  const HEIGHT = 8;
  const tiles = " =☁△-↑+@ ?■□"; // currently 0-9
  const levels = [`\
0200000200000200
0020000200002000
0002000200020002
0000200200200200
0000020202020202
0000002220000000
8000000110000070
1111111111111111
`];
  var level = 0;
  var levelBoard = [];
  function loadLevel(){
    let temp = levels[level].split("\n");
    for (let i = 0; i < temp.length; i++){
        levelBoard[i] = temp[i].split("");
    }
  }
  var au = "*";
  function asterisk(){
    if (au == "*"){au = "_";} else {au = "*"};
    // au = (au == "*" ? "_" : "_");
    for (let i = 0; i < WIDTH * HEIGHT; i++){
      document.getElementById("tile" + i).innerHTML = au;
    }
  }
  var tf = confirm("This site may use cookies to store information for this project in the future.");
  if (!tf){window.history.back(1);}
 
  document.getElementById("Textboard").childNodes[0].innerHTML = "";
  for(let i = 0; i < WIDTH * HEIGHT;i++){
    document.getElementById("Textboard").childNodes[0].innerHTML +="<span id=\"tile" + i +"\">*</span>";
    if ((i+1) % WIDTH == 0) {
      document.getElementById("Textboard").childNodes[0].innerHTML +="<br/>";
    }
  }
  
  document.getElementById("Textboard").addEventListener("click",asterisk);
//document.getElementById("Textboard").innerHTML = levels[0];
</script>
